<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .hidden {
            display: none;
        }

        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">E-commerce Application</h1>

        <!-- Progress Bar -->
        <div class="progress mb-5">
            <div id="step-1" class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1: Products</div>
            <div id="step-2" class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 2: Cart</div>
            <div id="step-3" class="progress-bar bg-info" role="progressbar" style="width: 34%;" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100">Step 3: Review</div>
        </div>

        <!-- Product List View -->
        <div id="product-list-view" class="row"></div>

        <!-- Cart View -->
        <div id="cart-view" class="hidden">
            <h2>Cart</h2>
            <div id="cart"></div>
            <button id="place-order-btn" class="btn btn-primary mt-3">Place Order</button>
        </div>

        <!-- Review Order View -->
        <div id="review-order-view" class="hidden">
            <h2>Review Order</h2>
            <div id="order-review"></div>
            <button id="confirm-order-btn" class="btn btn-success mt-3">Confirm Order</button>
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-5">
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="prev-btn" class="btn btn-secondary hidden">Previous</button>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div id="floating-cart" class="btn btn-warning floating-cart hidden">
        Cart: <span id="cart-count">0</span> items ($<span id="cart-total">0</span>)
    </div>

    <script src="app.js"></script>
</body>

</html>
